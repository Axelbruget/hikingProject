<ion-content>
  <ion-header>
      <ion-toolbar>
        <ion-title>Liste des randonn√©es</ion-title>
      </ion-toolbar>
    </ion-header>



  <ion-card *ngFor="let hiking of hikings" [class.selected]="hiking.id === selectedId">
    <ion-card-header>
        <ion-card-title>{{hiking.name}}</ion-card-title>
        <ion-card-subtitle>{{hiking.location}}</ion-card-subtitle> 
    </ion-card-header>
    <ion-card-content>
      {{hiking.description}}
      {{hiking.heightdiff}}
      {{hiking.duration}}
      {{hiking.notation}}
    </ion-card-content>
  </ion-card>
</ion-content>
