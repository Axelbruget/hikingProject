<ion-content>
  <ion-header>
      <ion-toolbar>
        <ion-title>Liste des randonn√©es</ion-title>
      </ion-toolbar>
    </ion-header>

  <ion-card *ngFor="let hiking of hikings" [class.selected]="hiking.id === selectedId">
    <ion-card-header>
      <a [routerLink]="['/hiking', hiking.id]"><ion-card-title>{{hiking.name}}</ion-card-title></a>
        <ion-card-subtitle>{{hiking.location}}</ion-card-subtitle> 
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
              {{hiking.description}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              ~ {{hiking.duration}} minutes
          </ion-col>
          <ion-col>
              ~ {{hiking.heightdiff}} m
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
