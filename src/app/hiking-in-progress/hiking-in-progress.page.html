<ion-content>
    <ion-card *ngIf="hiking">
      <ion-card-header text-center>
          <ion-card-title>{{hiking.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-leaflet-map [page]="'progress'" [hiking]="hiking"></app-leaflet-map>
        <ion-list *ngIf="hiking.steps">
          <ion-list-header text-center>
              <ion-title>Etapes</ion-title>
          </ion-list-header>
            <ion-item *ngFor="let step of hiking.steps">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-title>{{step.name}}</ion-title>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-text>{{step.description}}</ion-text>
                  </ion-col>
                </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-button color="primary" size="medium" [routerLink]="['/list']">Retour Ã  la liste</ion-button>
          <ion-button color="danger" size="medium" (click)="stopHiking()">Terminer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
